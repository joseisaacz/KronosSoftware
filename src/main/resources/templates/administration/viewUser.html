<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Ver perfil</title>
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/default.css}" rel="stylesheet">
<link th:href="@{/css/menu.css}" rel="stylesheet">
<link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
	rel="stylesheet">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
	rel="stylesheet">
<link rel="shortcut icon" th:href="@{/images/log4.ico}"
	type="image/x-icon">
</head>
<body>
	<header th:insert="fragments/header :: header-prin"> </header>
	<div class="mt-2 col-md-1">
		<br> <br> <br>
	</div>
	<main role="main">

		<div class="container mx-auto">
			<div class="container mx-auto">
				<div class="border-bottom" style="width: 97%">
					<div class="row "
						style="background-color: white; width: 50%; border-radius: 50px 50px 1px 1px; background-color: #1f3140; border: solid #003366">
						<div class="col-12">
							<h3 align="center" style="color: #BBC9B4" id="pageTitle">Ver
								Perfil</h3>

						</div>
					</div>
				</div>
			</div>
			<div class="container" id="container"
				style="border-radius: 1px 50px 50px 50px; border: solid #003366">
				<form th:object="${userModel}" enctype="multipart/form-data"
					id="user_form">
					<div class="border-bottom">
						<div class="row">
							<div class="col-4 ">

								<label for="email">Nombre Completo</label> <input type="text"
									class="form-control" th:field="*{tempUser.name}" name="name"
									id="name" required>
							</div>
							<div class="col-2"></div>

							<div class="col-4">
								<label for="form-control col-6" class="form-label">
									Departamento: </label> <select
									th:readonly="${session.roleName != null and session.roleName != 'superuser'}"
									th:field=*{department.id} class="form-control"
									id="comboDepartments" name="department"
									onchange='javascript:putVisible()'>
									<option th:each="department:${departments}"
										th:value="${department.id}" th:text="${department.name}"></option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="col-4">
								<br> <br> <br>
								<div>
									<div class="form-group">
										<label for="email">Correo electrónico/Usuario</label> <input
											th:readonly="true==true" type="email" class="form-control"
											id="email" th:field="*{tempUser.email}" name="email"
											aria-describedby="emailHelp" placeholder="Enter email"
											required>
									</div>


								</div>



							</div>

							<div class="col-2"></div>
							<div class="col-4">
								<br> <br> <br> <label id="labelName"
									for="form-control col-9" class="form-label">Contraseña</label>
								<br>
								<button type="button" class="btn btn-primary" onclick="forgot()">Restablecer
									Contraseña</button>

							</div>
						</div>

						<div class="border-bottom">
							<div class="form-group">

								<div class="row">
									<div class="col-4">

										<br> <br>

									</div>

								</div>
							</div>
						</div>
						<div class="col">
							<div class="row">

								<div class="col-4">
									<div></div>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<br>
						<div class="row">
							<div class="col-3"></div>
							<div class="col-4">
								<button type="button" class="btn btn-outline-success"
									onclick="updateName()">Guardar Cambios</button>
							</div>
							<div class="col-4">
								<button type="button" class="btn btn-outline-danger"
									id="cancelButton" onclick='javascript:cancelAction()'>Cancelar</button>
							</div>
						</div>
					</div>


					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" id="tokenId" />
				</form>
			</div>
		</div>
	</main>

	<script th:src="@{/bootstrap/js/jquery.js}"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.4.0/bootbox.min.js"></script>
		<script	src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
	<script th:src="@{/js/viewUser.js}"></script>
	<script th:src="@{/js/login.js}"></script>
</body>
</html>
