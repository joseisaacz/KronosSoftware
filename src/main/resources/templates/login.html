
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<head>
<title>Login</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="/js/graphics2.js"></script>
<link rel= "shortcut icon" th:href="@{/images/log4.ico}" type="image/x-icon"  >
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

</head>
<body>
<body>
	<img class="wave" th:src="@{/images/wave.png}">
	<div class="container">
		<div class="img">
			<img th:src="@{/images/muni.png}">
		</div>
		<div class="login-content">
			<form method="POST" id="loginForm" th:action="@{/login}">
				<img th:src="@{/images/user.png}">
				<h2 class="title">Bienvenido</h2>
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
						<h5>Usuario</h5>
						<input type="text" class="input" id="username" name="username"
							value="" required>
					</div>
				</div>
				<div class="input-div pass">
					<div class="i">
						<i class="fas fa-lock"></i>
					</div>
					<div class="div">
						<h5>Contraseña</h5>
						<input type="password" class="input" id="password" name="password"
							value="" required> <input type="hidden"
							th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					</div>
				</div>
		
	
				<a  href="#" data-toggle="modal"
		data-target="#exampleModal" >¿Olvidó la contraseña?</a>
				<button type="submit" name="button" class="btn">Login</button>

				<div th:if="${errorMessage != null}" class='alert alert-danger'
					th:text="${errorMessage}" role='alert'
					style='margin-top: 20px; height: 40px;'></div>
			</form>
		</div>
	</div>

	<!-- Modal for forgot password -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Restablecer
						Contraseña</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
					<div class="form-group">
					<input type="text" id="email" class="form-control" placeholder="Correo Electrónico (Usuario)">
					</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" onclick="forgot()">Enviar</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/main.js"></script>
	<script th:src="@{/bootstrap/js/jquery.js}"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
	<script th:src="@{/bootstrap/js/bootbox.min.js}"></script>
	<script th:src="@{/js/login.js}"></script>
</body>
</html>
