<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
    <meta name="_csrf" content="${_csrf.token}"/>
    <!-- default header name is X-CSRF-TOKEN -->
    <meta name="_csrf_header" content="${_csrf.headerName}"/>
<title>Ver Acuerdo</title>
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/default.css}" rel="stylesheet">
<link th:href="@{/css/menu.css}" rel="stylesheet">
<link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
	rel="stylesheet">

<link
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css"
	rel="stylesheet">

<link
	href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css"
	rel="stylesheet">
	
			<link
	href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
	rel="stylesheet">
	
<link rel= "shortcut icon" th:href="@{/images/log4.ico}" type="image/x-icon"  >

</head>
<body>
	<header th:insert="fragments/header :: header-prin"> </header>
	<div class="mt-2 col-md-1">
		<br> <br> <br>
	</div>
	<main role="main">

		<div class="container mx-auto">
			<div class="container mx-auto">
				<div class="border-bottom" style="width: 97%">
					<div class="row "
						style="background-color: white; width: 50%; border-radius: 50px 50px 1px 1px; background-color: #1f3140; border: solid #003366">
						<div class="col-12">
							<h3 align="center" style="color: #BBC9B4" id="pageTitle">Ver
								Acuerdo</h3>
						</div>
					</div>
				</div>
			</div>
			<div class="container" id="container"
				style="border-radius: 1px 50px 50px 50px; border: solid #003366">
				<form th:action="@{/accords/saveEdit}" method="POST"
					onSubmit="return confirm('Confirmar los datos guardados?')"
					th:object="${accord}" id='accordFormPrin'>
					<div class="border-bottom">
						<div class="row">
							<div class="col-3 ">
								<div class="form-group">
									<div class="col-sm-8">
										<label for="form-control col-4" class="form-label">Fecha
											de Sesion:</label>
									</div>
								</div>
							</div>
							<div class="col-3">
								<div class="form-group">
									<div class="col-sm-8">
										<input id="sessionDate" th:field="*{sessionDate}"
											name="sessionDate" class="form-control" type="text" required
											readonly>
									</div>
								</div>

							</div>

							<div class="col-sm-2 ">
								<div class="form-group">
									<div class="col-sm-3">
										<label for="form-control col-4" class="form-label">Vencimiento:</label>
									</div>
								</div>
							</div>
							<div class="col-3">
								<div class="form-group">
									<div class="col-sm-8">

										<input type="text" class="form-control" th:field="*{deadline}"
											name="deadline" id="deadline" readonly>
									</div>
								</div>

							</div>

						</div>
					</div>
					<div class="row">
						<div class="col">
							<span class="border-warning">
								<div class="form-group">

									<div class="col-sm-6">
										<label for="form-control" class="form-label">Numero de
											Acuerdo:</label> <input type="text" class="form-control"
											th:field="*{accNumber}" id="accNumber" name="accNumber"
											readonly>
									</div>
								</div>
							</span>
						</div>


						<div class="col">
							<div class="col-8">
								<label for="form-control col-6" class="form-label"> Tipo
									de acuerdo: </label> <select th:field=*{type.id} class="form-control"
									id="comboTypes" name="type" disabled>
									<option th:each="type:${types}" th:value="${type.id}"
										th:text="${type.description}"></option>
								</select>
							</div>
						</div>

					</div>
					<div class="row">
						<div class="col">


							<div class="col-6">
								<label for="form-control col-6" class="form-label"
									id="labelState">Estado:</label> <select class="form-control"
									id="state" name="state" th:field="*{state.id}" disabled>
									<option th:each="state:${states}" th:value="${state.id}"
										th:text="${state.description}"></option>
								</select>
							</div>
							<div class="col">
								<br> <label for="" class="form-label"> Archivos
									Adjuntos</label> <br>
								<button type="button" class="btn btn-outline-info"
									data-toggle="modal" data-target="#exampleModal">Ver
									Archivos Adjuntos</button>

								<br> <br>
							</div>

						</div>
						<div class="col">
							<th:block
								th:if="${accord.type.id == 1 and accord.state.id != 0}">
								<div class="col-8">
									<div class="form-group ">


										<label for="form-control col-6" class="form-label">Departamento

											Responsable</label> <select class="form-control" name="department"
											onchange="javascript:changeSelectDepartments(this)"
											id='selectDepartment'>
											<option value='-1'>Seleccione un Departamento</option>
											<option th:each="department:${departments}"
												th:value="${department.id}" th:text="${department.name}"></option>
										</select>




									</div>
								</div>

								<div class="col-sm-3">
									<br>
									<button id='addDprmntButton' type="button" onclick='addDprmnt()'
										class="btn btn-primary" style='visibility: hidden'>+</button>
									<br> <br>
								</div>

							</th:block>
						</div>


					</div>
					<div class="row">


						<div class="col-5">
							<div class="form-group ">

								<label for="" class="form-label"> Observaciones</label>
								<textarea
									th:readonly="${session.roleName != 'Concejo Municipal'}"
									placeholder="Digite en este espacio sus observaciones"
									th:field="*{observations}" class="form-control" rows="5"
									cols="40" name="observations" id="observations"
									style="resize: none"></textarea>


							</div>
						</div>
						<div class="col-1"></div>
						<div class="col-4">

							<div
								th:if="${accord.type.id == 1 and accord.state.id != 0}">
								<label id="labelEmail" for="form-control col-6"
									class="form-label"> Departamentos Responsables </label>
								<table id="usersTable"
									class="table table-striped table-bordered border-info">
									<thead>
										<tr>
											<th>ID</th>
											<th>Nombre</th>

										</tr>
									</thead>
									<tbody id="usersBody">

									</tbody>
								</table>

							</div>
						</div>

					</div>
					<th:block>
						<div class="row">
							<br> <br>
						</div>
						<div class="row">


						
							<div class="col-5">
							<th:block th:if="${accord.state.id ==2}"> 
								<button type="button" class="btn btn-outline-success"
									onclick='javascript:submitForm()' id="okButton">Guardar
									Cambios</button>
									</th:block>

									<th:block th:if="${accord.state.id ==3}"> 
								<a href="/"><button type="button" class="btn btn-outline-success"
									 id="okButton">Guardar
									Cambios</button></a>
									</th:block>

								<a href="/townHall/edit/newResponsables"><button
										type="button" class="btn btn-outline-success"
										onclick='javascript:submitForm()' id="okButton"
										style='visibility: hidden'>Guardar Cambios</button></a> <input
									type="hidden" th:value="@{/townHall/edit/newResponsables}"
									id='newURL'> <input type='hidden' name="jsonObject"
									id='hiddenId'>
							</div>




							<div class="col-2">
								<a th:href="@{/townHall/list}"><button type="button"
										class="btn btn-outline-danger" id="cancelButton">Cancelar</button></a>

							</div>




						</div>
				</form>

			</div>
		</div>

		<!-- PDF UPLOADS -->
		<div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1" role="dialog"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			  <div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">PDF Adjuntos</h5>
						<button type="button" onclick='javascript:cleanPdfForm()'
							class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form id="accordForm">
							<div class="container">
								<table id="pdfTable"
									class="table table-striped table-bordered border-info">
									<thead>
										<tr>
											<th>Nombre</th>
											<th>Ver</th>
											<th>Borrar</th>
											<th>Respuesta Final</th>
											<th>Aprobar Respuesta</th>
										</tr>
									</thead>
									<tbody id="pdfBody">

									</tbody>
								</table>

							</div>
							<div class="container">

								<label for="table table-striped table-bordered border-info"
									class="form-label"> Adjuntar PDF</label> <input type="file"
									class="form-control" name="accord" id="accord"
									placeholder="Inserte aquÃ­ el PDF" required multiple
									accept="application/pdf"> <input type="hidden"
									th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
								<input type="hidden" th:value="${session.roleName}" id='role'>

							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal" onclick='javascript:cleanPdfForm()'>Cerrar</button>
						 <button type="button" class="btn btn-success"
							onclick="javascript:uploadPdf()">Guardar Cambios</button> 
					</div>
				</div>
			</div>
		</div>

	</main>


	<script th:src="@{/bootstrap/js/jquery.js}"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.4.0/bootbox.min.js"></script>
	<script th:src="@{/js/editSecretary.js}"></script>
	<script
		src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
	<script
		src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
	<script>
		$(function() {
			$("#deadline").datepicker({
				dateFormat : 'dd-mm-yy'
			});
		});

		$(function() {
			$("#sessionDate").datepicker({
				dateFormat : 'dd-mm-yy'
			});
		});
	</script>
</body>
</html>
