<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Kronos</title>
<meta id="_csrf" name="_csrf" content="${_csrf.token}" />
<!--     default header name is X-CSRF-TOKEN -->
<meta name="_csrf_header" content="${_csrf.headerName}" />
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/default.css}" rel="stylesheet">
<link th:href="@{/css/menu.css}" rel="stylesheet">
<link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
	rel="stylesheet">

<link
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css"
	rel="stylesheet">

<link
	href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css"
	rel="stylesheet">
<link rel="shortcut icon" th:href="@{/images/log4.ico}"
	type="image/x-icon">
</head>
<body>

	<header th:insert="fragments/header :: header-prin"> </header>
	<div class="mt-2 col-md-1">
		<br> <br> <br>
	</div>
	<main>
		<div class="container h-100">
			<h3 style='text-align: center'>Restablecer Contraseña</h3>
			<br>

			<div class="row h-100 justify-content-center align-items-center">

				<div class="card" style="background-color: #809bb1">
					<div class="card-body">
						<form>

							<div class="row">
								<div class="form-group">
									<label for="username">Usuario</label> <input type="text"
										class="form-control" id="username">
								</div>
							</div>

							<div class="row">
								<div class="form-group">
									<label for="username">Contraseña nueva</label> <input
										type="password" class="form-control" id="password">
								</div>
							</div>

							<div class="row">
								<div class="form-group">
									<label for="username">Confirmar nueva contraseña</label> <input
										type="password" class="form-control" id="confirm_password">
								</div>
							</div>

							<div class="row justify-content-center align-items-center">
								
									<button class="btn btn-success" id="subBtn" type="button"
										onclick="send()">Enviar</button>
								

							</div>
							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}" id="token" />
						</form>


					</div>
				</div>
			</div>
		</div>
	</main>










	<script th:src="@{/bootstrap/js/jquery.js}"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
	<script th:src="@{/bootstrap/js/bootbox.min.js}"></script>
	<!-- 	<script th:src="@{/js/dataTables.bootstrap4.min.js}"></script> -->
	<!-- <script th:src="@{/js/jquery.dataTables.min.js}"></script> -->

	<!-- 			<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.4.0/bootbox.min.js"></script> -->
	<script th:src="@{/js/forgotPassword.js}"></script>
</body>
</html>
