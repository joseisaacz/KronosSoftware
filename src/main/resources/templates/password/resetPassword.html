<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/default.css}" rel="stylesheet">

<body>

	<header th:insert="fragments/header :: header-prin"> </header>
	<div class="mt-2 col-md-1">
		<br> <br> <br>
	</div>
	<main>
		<div class="container">

			<form>

				<div class="row">
					<div class="form-group">
						<label for="username">Usuario</label> <input type="text"
							class="form-control" id="username">
					</div>
				</div>

				<div class="row">
					<div class="form-group">
						<label for="username">Contraseña nueva</label> <input type="password"
							class="form-control" id="password">
					</div>
				</div>

				<div class="row">
					<div class="form-group">
						<label for="username">Confirmar nueva contraseña</label> <input type="password"
							class="form-control" id="confirm_password">
					</div>
				</div>
				
				<div class="row">
				<div class="col">
				<button class="btn btn-success"  id="subBtn" type="button" onclick="send()">Enviar</button>
				</div>
				
				</div>
				 <input type="hidden"
							th:name="${_csrf.parameterName}" th:value="${_csrf.token}"
							id="token" />
			</form>


		</div>
	</main>
